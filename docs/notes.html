---
layout: default
title: Notes
---
<h2>Project notes</h2>
<br>
{% for post in site.posts %}
<li class='post'>
    <a class='postTitle' href="{{ post.url }}">
        <p>{{ post.title }}</p>
        <span class='date'>{{ post.date | date: '%B %d, %Y' }}</span>
    </a>
    {{ post.excerpt }}
</li>
{% endfor %}
